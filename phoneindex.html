<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Deep Carpet Cleaning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #000; /* Set all text to black */
        }
        header {
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 30px;
        }
        nav {
            position: relative;
        }
        nav .menu-icon {
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
            color: #000; /* Set menu icon to black */
        }
        nav ul {
            display: none;
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #ffffff;
            width: 150px;
        }
        nav ul li {
            border-bottom: 1px solid #ddd; /* Set border color to gray for better visibility */
        }
        nav ul li a {
            color: #000; /* Set link text to black */
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #f4f4f4; /* Set hover background color to light gray */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header hight="20%">
        <img src="logo3.png"  width="20%">
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to Steam Deep Carpet Cleaning</h1>
        <p>Your solution for the deepest and most thorough carpet cleaning.</p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
