<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Directory Structure</title>
  <style>
    /* Common styles for both desktop and mobile */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Styles specific to desktop */
    @media (min-width: 768px) {
      #mobileDirectory {
        display: none;
      }
    }

    /* Styles specific to mobile */
    @media (max-width: 767px) {
      #desktopDirectory {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Desktop Directory Structure -->
  <div id="desktopDirectory">
    <h1>Desktop Directory</h1>
    <ul>
      <li>File 1</li>
      <li>File 2</li>
      <li>File 3</li>
    </ul>
  </div>

  <!-- Mobile Directory Structure -->
  <div id="mobileDirectory">
    <h1>Mobile Directory</h1>
    <ul>
      <li>File A</li>
      <li>File B</li>
      <li>File C</li>
    </ul>
  </div>

  <script>
    // JavaScript to toggle visibility based on screen width
    document.addEventListener("DOMContentLoaded", function() {
      var desktopDirectory = document.getElementById("desktopDirectory");
      var mobileDirectory = document.getElementById("mobileDirectory");

      // Check the initial screen width
      if (window.innerWidth >= 768) {
        desktopDirectory.style.display = "block";
      } else {
        mobileDirectory.style.display = "block";
      }

      // Update visibility on window resize
      window.addEventListener("resize", function() {
        if (window.innerWidth >= 768) {
          desktopDirectory.style.display = "block";
          mobileDirectory.style.display = "none";
        } else {
          desktopDirectory.style.display = "none";
          mobileDirectory.style.display = "block";
        }
      });
    });
  </script>

</body>
</html>
