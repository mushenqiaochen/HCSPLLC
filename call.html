<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/section1BG.png') center/cover no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .phone-number {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .call-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .call-button:hover {
            background-color: #0056b3;
        }

        .qr-code {
            margin-top: 20px;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
        }

        .email {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .email a {
            color: #007BFF;
            text-decoration: none;
        }

        .email a:hover {
            text-decoration: underline;
        }

        .instruction {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="content">
        <h1>Make an Appointment</h1>
        <p class="phone-number">Call +1 650-822-7777</p>
        <p class="instruction">Press the button or scan the QR code with your phone to call:</p>

        <a href="tel:+16508227777" class="call-button">Call Now</a>
        <div class="qr-code">
            <img src="images/qr-code.png" alt="QR Code">
        </div>
        <div class="email">
            <p>Or email us at: <a href="mailto:QIAO@hcspLLC.com">QIAO@hcspLLC.com</a></p>
        </div>
    </div>
</div>

</body>
</html>
