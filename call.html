<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('callbg.jpg') center/cover no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .overlay {
            
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .phone-number {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .phone-number:hover {
            color: #ff4500;
        }

        .additional-content {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }

        /* 添加动画效果 */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .animated-text {
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="content" id="content">
        <img src="logo3.png" width="80%">
        <p> <span class="phone-number" id="phoneNumber">scan the QR Code to call</span></p>
        <div class="additional-content">
            <p>650_822_7777</p>
            <p>Open Hours<span class="animated-text">9Am-5pm</span></p>
            <p><span class="animated-text">Everyday</span></p>
        </div>
        <div class="qr-code" width="30%">
            <img src="adobe-express-qr-code.png" alt="二维码" width="40%">
        </div>
    </div>
</div>

<script>
    const phoneNumber = document.getElementById('phoneNumber');
    const content = document.getElementById('content');

    phoneNumber.addEventListener('mouseover', () => {
        content.style.transform = 'scale(1.1)';
    });

    phoneNumber.addEventListener('mouseout', () => {
        content.style.transform = 'scale(1)';
    });
</script>

</body>
</html>
