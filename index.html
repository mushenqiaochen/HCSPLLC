  <script>
  document.addEventListener("DOMContentLoaded", function() {
    var sections = document.querySelectorAll("section");


    var observer = new IntersectionObserver(function(entries, observer) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.5 });


    sections.forEach(function(section) {
      observer.observe(section);
    });
  });

    // JavaScript to toggle visibility based on screen width
    document.addEventListener("DOMContentLoaded", function() {
      var desktopDirectory = document.getElementById("desktopDirectory");
      var mobileDirectory = document.getElementById("mobileDirectory");

      // Check the initial screen width
      if (window.innerWidth >= 768) {
        desktopDirectory.style.display = "block";
      } else {
        mobileDirectory.style.display = "block";
      }

      // Update visibility on window resize
      window.addEventListener("resize", function() {
        if (window.innerWidth >= 768) {
          desktopDirectory.style.display = "block";
          mobileDirectory.style.display = "none";
        } else {
          desktopDirectory.style.display = "none";
          mobileDirectory.style.display = "block";
        }
      });
    });
</script>
